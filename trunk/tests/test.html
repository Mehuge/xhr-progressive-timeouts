<script src="../lib/xhr-pt.js"></script>
<div id="r1"></div>
<hr/>
<div id="r2"></div>
<script>
function DEBUG(s) {
	r1.innerText = s;
}
XHR("slowdown.php?s=102400&d=1")
	.timeout(10000)
	.ontimeout(function(response) { 
		console.error('timed out');
		console.dir(response); 
	})
    .debug(true)
    .onprogress(function(response) { 
		var xhr = response.getXhr();
		if (xhr.readyState > 2) {
			DEBUG("downloading " + (parseInt((xhr.responseText.length/1024.0)*100)/100.0) + " KiB");
		}
	})
	.onerror(function(response) { console.dir(response); console.error('error') })
	.onload(function(response) {
		console.dir(response);
		DEBUG("DONE");
	 });
</script>
